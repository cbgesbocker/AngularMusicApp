<mat-toolbar role="header" color="primary">
  <a routerLink="/">Spotify Web App</a>
  <div class="flex-1 flex"></div>
  <a
    *ngIf="!authService.loggedIn"
    class="no-underline"
    routerLink="/admin"
    routerLinkActive="active"
    >Sign in</a
  >
  <a
    *ngIf="authService.loggedIn"
    class="ml-5 no-underline"
    routerLink="logout"
    routerLinkActive="active"
    >Sign out</a
  >
</mat-toolbar>
