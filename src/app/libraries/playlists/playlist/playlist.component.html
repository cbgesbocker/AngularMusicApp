<a [routerLink]="['/admin/playlists', playlist.id]">
  <div [class.bg-blue-100]="activeClass" class="px-4 pb-3 my-4 hover:shadow ">
    <div
      style="height: 24rem;"
      class=" mb-3 opacity-0 transition-bg w-full bg-cover bg-center mx-auto"
      [appLazyLoadImage]="playlist.images[0].url"
      [appLazyLoadWaitTime]="lazyLoadWaitTime"
    ></div>
    <div class="w-100 py-3 mb-2 text-2xl text-black text-center">
      {{ playlist.name }}
    </div>
  </div>
</a>
