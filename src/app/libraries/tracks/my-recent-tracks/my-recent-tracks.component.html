Recently Liked Tracks

<div class="flex">
  <div class="w-8/12">
    <app-track-list
      class="flex mt-6 flex-row flex-wrap"
      [trackList]="(trackList$ | async)?.items"
    ></app-track-list>
  </div>
  <div class="w-4/12" *ngIf="tracksService.currentTrackItem">
    <div class="sticky top-0 mt-6 flex flex-col items-center text-center">
      <app-track-detail class="" [trackItem]="tracksService.currentTrackItem">
      </app-track-detail>
    </div>
  </div>
</div>
