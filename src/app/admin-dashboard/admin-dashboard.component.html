<section class="my-8">
  <div class="container w-5/6 mx-auto">
    <h1 class="text-3xl">Admin Dashboard</h1>
  </div>
  <div class="container mx-auto my-8">
    <div class="w-5/6 mx-auto">
      <h3 class="text-xl">My Songs</h3>
    </div>
    <div class="w-5/6 mx-auto flex flex-wrap ">
      <div class="w-1/2 px-2" *ngFor="let item of musicData.items">
        <div class="shadow border  border-gray-200 py-3 my-2 px-4">
          <div class="flex flex-col">
            <span class="text-lg text-purple-800">
              {{ item.track.artists[0].name }}
            </span>
            <span>
              {{ item.track.name }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
