<section class="my-8">
  <div class="container w-5/6 mx-auto">
    <h1 class="text-3xl">Admin Dashboard</h1>
  </div>
  <div class="container w-5/6 mx-auto">
    <div class=" text-right">
      <button
        *ngIf="playlistService.selectedPlaylist; else elseBlock"
        (click)="
          playlistService.fpostSelectedTracksToSelectedPlaylist(
            trackService.selectedTracks,
            playlistService.selectedPlaylist.id
          )
        "
        class="relative outline-none bg-red-600 text-white uppercase py-3 px-5"
      >
        Are you sure you want to add
        {{ trackService.selectedTracks.length }} to
        {{ playlistService.selectedPlaylist.name }}?
      </button>
      <ng-template #elseBlock>
        <button
          (click)="toggleShowDiv()"
          class="relative outline-none bg-blue-600 text-white uppercase py-3 px-5"
          [disabled]="trackService.selectedTracks.length === 0"
        >
          Add {{ trackService.selectedTracks.length }} to Playlist
        </button>
      </ng-template>
    </div>
    <div
      class="flex flex-row flex-wrap mt-3"
      [@slideInOut]="animationState"
      style="height: auto;"
    >
      <!-- <app-playlist
        (click)="handlePlaylistSelection(playlist)"
        class="w-1/3 my-2 px-3"
        [activeClass]="
          playlistService.selectedPlaylist &&
          playlistService.selectedPlaylist.id === playlist.id
        "
        *ngFor="let playlist of playlistService.playlistData.items"
        [playlist]="playlist"
      ></app-playlist> -->
    </div>
  </div>

  <div class="container  mx-auto my-8">
    <div class="w-5/6 mx-auto">
      <h3 class="text-xl mb-4">My Songs</h3>
      <div class=" flex flex-wrap flex-col">
        <app-track-list></app-track-list>
      </div>
    </div>
  </div>
</section>
