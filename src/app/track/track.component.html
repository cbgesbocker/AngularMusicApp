<div
  [class.bg-purple-100]="selected"
  class="shadow-md border m-5 border-gray-200 py-3  px-4"
>
  <div [ngStyle]="{ 'background-image': 'url(' + trackImageUrl + ')' }"></div>
  <div class="flex flex-col items-center" (click)="toggleSelected()">
    <span class="text-sm ">
      {{ track.track.artists[0].name }}
    </span>
    <span class="text-lg">
      {{ track.track.name }}
    </span>
  </div>
</div>
